<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Your App{% endblock %}</title>
    <!-- Include CSS files -->
    <link rel="stylesheet" href="{% static 'your_app/css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Your App</h1>
        <nav>
            <ul>
                <li><a href="{% url 'machine_list' %}">Machines</a></li>
                <li><a href="{% url 'ticket_list' %}">Support Tickets</a></li>
                <li><a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        <!-- Page-specific content will be inserted here -->
        {% endblock %}
    </main>
    <footer>
        <p>&copy; {{ current_year }} Your Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
